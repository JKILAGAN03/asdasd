<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Final Vault</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/transition.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6e6;
        font-family: "Courier New", monospace;
      }
      .login-container,
      #reward-container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #ff4d4d;
      }
      #reward-container {
        display: none;
      } /* Hidden by default */
      input {
        padding: 10px;
        width: 200px;
        margin: 20px 0;
      }
      /* From Uiverse.io by Codecite */
      .btn {
        transition: all 0.3s ease-in-out;
        font-family: "Dosis", sans-serif;
      }

      .btn {
        width: 150px;
        height: 60px;
        border-radius: 50px;
        background-image: linear-gradient(135deg, #feb692 0%, #ea5455 100%);
        box-shadow: 0 20px 30px -6px rgba(238, 103, 97, 0.5);
        outline: none;
        cursor: pointer;
        border: none;
        font-size: 24px;
        color: white;
      }

      .btn:hover {
        transform: translateY(3px);
        box-shadow: none;
      }

      .btn:active {
        opacity: 0.5;
      }
    </style>
  </head>

      </p>

      <input type="text" id="codeInput" placeholder="Enter Code Here" />
      <br />
      <button class="btn" onclick="checkLevel3()">Unlock</button>
    </div>

    <script src="../assets/logic.js"></script>
    <script src="../assets/transition.js"></script>
