<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incoming Message...</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/transition.css" />
    <style>
      body {
        background: #000;
        color: #ff4d4d;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .msg-box {
        border: 2px solid #ff4d4d;
        padding: 40px;
        max-width: 600px;
        background: rgba(20, 0, 0, 0.9);
        box-shadow: 0 0 30px rgba(255, 77, 77, 0.2);
      }
      h1 {
        text-shadow: 0 0 10px red;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #fff;
      }
      .next-btn {
        margin-top: 30px;
        padding: 15px 30px;
        background: transparent;
        border: 1px solid #ff4d4d;
        color: #ff4d4d;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s;
      }
      .next-btn:hover {
        background: #ff4d4d;
        color: #000;
        box-shadow: 0 0 20px red;
      }
    </style>
  </head>
  <body>
    <script src="../assets/logic.js"></script>
    <script>
      // She must have cleared Level 1 (Date) to see this
      verifyAccess("level1_cleared", "Index 1.html");
    </script>

    <div class="msg-box">
      <h1>// DECRYPTED MESSAGE //</h1>

      <p>
        "I'm happy you still remember the day I confess.<br /><br />
        Before you continue, I want to thank you for the memories we have. I
        know we aren't each other's first, but I want to be each other's last."
      </p>

      <button class="next-btn transition-btn" data-href="puzzle.html">
        PROCEED TO NEXT PUZZLE >>
      </button>
    </div>

    <script src="../assets/transition.js"></script>
  </body>
</html>
